<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=240, height=282, user-scalable=no, initial-scale=1.0">
    <title>R1 Reaction Timer</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div id="app">
        <header class="game-header">
            <h1 class="game-title">R1 Reaction Timer</h1>
        </header>
        
        <main class="game-container">
            <div class="status-display">
                <div id="status-text" class="status-text">Press PTT to Start</div>
            </div>
            
            <div class="timer-display">
                <div id="timer" class="timer">0.000s</div>
            </div>
            
            <div class="best-time">
                <div class="best-label">Best Time:</div>
                <div id="best-time" class="best-value">---.---s</div>
            </div>
            
            <div class="instructions">
                <div class="instruction-line">PTT Button: React</div>
                <div class="instruction-line">Space: Test Mode</div>
            </div>
        </main>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
