<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R1 Reaction Timer</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div id="app">
        <h1>R1 Reaction Timer</h1>
        <div id="content">
            <div id="status">Press START to begin</div>
            <button id="startBtn">START</button>
            <div id="timer">0 ms</div>
            <div id="bestTime">Best: -- ms</div>
            <div id="instructions">
                Wait for screen to turn GREEN, then press PTT button as fast as you can!
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
